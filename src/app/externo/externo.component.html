<div>
  {{fecha | date:'dd/MM/yy'}}
  <br>
  {{fecha | date:'fullDate' | uppercase}}
  <br>
  {{fecha}}
  <br>

  {{4 | calculadora : 2}}
</div>


<input type="number" [(ngModel)]="userId" (keyUp.enter)="cargarUsuario()"/>
<div *ngIf="!user">
  <p>Cargando...</p>
</div>
<div *ngIf="noValid">
  <p>Debes Introducir Un Id Valido</p>
</div>
<div *ngIf= "user">
  <img src="{{user.avatar}}" width="200px">
  <h2>{{user.first_name + ' '+ user.last_name}}</h2>
</div>
